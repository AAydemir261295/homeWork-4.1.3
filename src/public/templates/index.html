<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />

    <title>camelCase</title>
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <section class="aside-header">
          <button class="aside-header__btn menu-btn close"></button>
          <div class="logo"></div>
          <button class="aside-header__btn menu-btn search"></button>
        </section>

        <section class="aside-menu">
          <button class="aside-menu__btn section-btn">Ремонт техники</button>
          <button class="aside-menu__btn section-btn">Услуги и сервисы</button>
          <button class="aside-menu__btn section-btn">
            Корпоративным клиентам
          </button>
          <button class="aside-menu__btn section-btn">Продавцам техники</button>
          <button class="aside-menu__btn section-btn">Партнерам</button>
          <button class="aside-menu__btn section-btn">Производителям</button>
          <button class="aside-menu__btn section-btn">
            Наши сервисные центры
          </button>
          <button class="aside-menu__btn section-btn">Контакты</button>
        </section>

        <section class="bussines-card">
          <div class="bussines-card__btns-container">
            <button class="bussines-card__btn menu-btn telephone"></button>
            <button class="bussines-card__btn menu-btn message"></button>
            <button class="bussines-card__btn menu-btn person"></button>
          </div>
          <a
            class="bussines-card__mail-info bussines-card-info"
            href="mailto:mail@example.de"
            >mail@example.de</a
          >
          <a
            class="bussines-card__tel-info bussines-card-info"
            href="tel:+78018028003"
            >8 801 802 8003</a
          >
          <div class="bussines-card__lang-container">
            <span class="bussines-card__language sel-language">RU</span>
            <span class="bussines-card__language sel-language">EN</span>
            <span class="bussines-card__language sel-language--selected"
              >DE</span
            >
          </div>
        </section>
      </aside>
    </main>
  </body>
</html>
